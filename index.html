<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Aluno</title>
    <link rel="shortcut icon" href="media/bookIcon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <header class="bg-dark text-center p-3">
        <h1 class="display-6 text-white">Cadastro - Aluno</h1>
    </header> -->

    <main id="container-main" class="container rounded-2">

        <nav class="navbar bg-primary py-3 px-4 rounded-top-2" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="media/book.png" alt="Logo" width="40" height="32">
                    Formulário
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Início</a>
                         </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Registros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menções</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        Atividade - Cadastro de aluno
                    </span>
                </div>
            </div>
        </nav>

        <div class="row px-5">
            <div class="col-md-6 col-12">
                <div class="py-5">
                    <h2>Cadastro de Aluno</h2>

                    <div class="py-3">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" class="form-control">
                    </div>

                    <div class="py-3">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" class="form-control">
                    </div>

                    <div class="py-3">

                        <div class="row">

                            <div class="col-6">
                                <label for="idade">Idade:</label>
                                <input type="number" id="idade" placeholder="Digite sua idade" class="form-control">
                            </div>

                            <div class="col-6">
                                <label for="serie">Série:</label>
                                <select id="serie" class="form-control">
                                    <option value="Primeiro">1° Ano</option>
                                    <option value="Segundo">2° Ano</option>
                                    <option value="Terceiro">3° Ano</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="py-3">
                        <div class="row">
                            <div class="col-6">
                                <label for="idade">Nota 1:</label>
                                <input type="number" id="nota1" placeholder="Digite sua idade" class="form-control">
                            </div>

                            <div class="col-6">
                                <label for="idade">Nota 2:</label>
                                <input type="number" id="nota2" placeholder="Digite sua idade" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="py-3">
                        <button class="btn btn-outline-primary" id="btn">Cadastrar</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-12">
                <div class="py-5">
                    <h2>Alunos cadastrados</h2>

                    <table class="table table-responsive table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Série</th>
                                <th>Média</th>
                            </tr>
                        </thead>
                        <tbody id="resultado">
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
